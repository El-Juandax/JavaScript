<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link rel="stylesheet" href="./CSS/style.css">
<body>
    <div class="cronometro">
        <div class="pantalla">
            <span class="hora">00</span>
            <span class="separador">:</span>
            <span class="minuto">00</span>             <!--este es el cornometro esta parte=00:00:00-->
            <span class="separador">:</span>
            <span class="segundo">00</span>
            <span class="separador-mili">:</span>
            <span class="milisegundo">00</span>
        </div>  
        
        <div class="botones">
            <button class="iniciar">Iniciar</button>
            <button class="detener">Detener</button>   <!--Botones-->
            <button class="reiniciar">Reiniciar</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
